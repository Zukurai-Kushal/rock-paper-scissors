<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer> </script>
    </head>
    <body>
        <div class="score-container">
            <div id="player-score">0</div>
            <div id="round">Round 0: First to 5</div>
            <div id="computer-score">0</div>
        </div>
        <div class="button-container">
            <button id="rock"><img src="./media/rock.png" alt="Rock"></button>
            <button id="paper"><img src="./media/paper.png" alt="Paper"></button>
            <button id="scissors"><img src="./media/scissiors.png" alt="Scissors"></button>
        </div>
        <div class="msg-container">
            <p id="msg">Make a move!</p>
        </div>
    </body>
</html>
